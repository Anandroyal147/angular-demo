<div class="user-table">
      <div class="d-flex jc-between heading">
            <h2 class="">Organization List</h2>
            <button class="btn btn-primary" routerLink="/organization/create">Create Organization</button>
      </div>
    <table class="table">
          <thead>
                <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                </tr>
          </thead>
          <tbody>
                <tr *ngFor="let data of organizations" >
                      <td>{{data.name}}</td>
                      <td>{{data.email}}</td>
                      <td>{{data.phone}}</td>
                </tr>
          </tbody>
    </table>
</div>
