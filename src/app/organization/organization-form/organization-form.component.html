<div class="container">
    <!-- user-form.component.html -->
    <div class="form-header">Organization Details Form</div>

    <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">

        <div class="row justify-content-center">
            <!-- First Name Field -->
            <div class="col-6">
                <div class="form-group">
                    <label for="firstName">Name:</label>
                    <input type="text" id="name" formControlName="name" class="form-control" />
                    <div *ngIf="isSubmitted && organizationForm.get('name')?.hasError('required')" class="error">Name is
                        required.</div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- Last Name Field -->
            <div class="col-6">
                <div class="form-group">
                    <label for="userInput">Select users:</label>
                    <ng-select [multiple]="true"  (change)="setUserCtrlValue($event)" [items]="userList"  bindLabel="userName" bindValue="userName"
                        placeholder="Start typing to search...">
                    </ng-select>
                </div>
            </div>
        </div>

        <!-- Email Field -->
        <div class="row justify-content-center"> 
            <div class="col-6">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" formControlName="email" class="form-control" />
                    <div *ngIf="isSubmitted && organizationForm.get('email')?.hasError('required')" class="error">Email
                        is
                        required.</div>
                    <div *ngIf="isSubmitted && organizationForm.get('email')?.hasError('email')" class="error">Invalid
                        email
                        format.</div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- Phone Field -->
            <div class="col-6">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" formControlName="phone" class="form-control" />
                    <div *ngIf="isSubmitted && organizationForm.get('phone')?.hasError('required')" class="error">Phone
                        is
                        required.</div>
                    <div *ngIf="isSubmitted && organizationForm.get('phone')?.hasError('pattern')" class="error">Invalid
                        phone
                        format.
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row justify-content-center">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>
