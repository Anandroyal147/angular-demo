<div class="container">
    <!-- user-form.component.html -->
    <div class="form-header">Client Details Form</div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="row justify-content-center">
            <!-- First Name Field -->
            <div class="col-6">
                <div class="form-group">
                    <label for="firstName">Name:</label>
                    <input type="text" id="name" formControlName="name" class="form-control" />
                    <div *ngIf="isSubmitted && userForm.get('name')?.hasError('required')" class="error">Name is
                        required.</div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- Last Name Field -->
            <div class="col-6">
                <div class="form-group">
                    <label for="userInput">Select users:</label>
                    <input type="text" class="form-control" id="users" [formControl]="userControl"
                        placeholder="Start typing to search..." />

                    <div *ngIf="userList.length > 0" class="autocomplete-list">
                        <div *ngFor="let user of userList" (click)="selectUser(user)">{{ user?.userName }}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Email Field -->
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" formControlName="email" class="form-control" />
                    <div *ngIf="isSubmitted && userForm.get('email')?.hasError('required')" class="error">Email is
                        required.</div>
                    <div *ngIf="isSubmitted && userForm.get('email')?.hasError('email')" class="error">Invalid email
                        format.</div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <!-- Phone Field -->
            <div class="col-6">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" formControlName="phone" class="form-control" />
                    <div *ngIf="isSubmitted && userForm.get('phone')?.hasError('required')" class="error">Phone is
                        required.</div>
                    <div *ngIf="isSubmitted && userForm.get('phone')?.hasError('pattern')" class="error">Invalid phone
                        format.
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row justify-content-center">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>
